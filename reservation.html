<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <header id="nav-styling">
      <nav>
        <div>
          <h1>Test title</h1>
          <ul class="horizontal-list">
            <li>Home</li>
            <li><a href="reservation.html">Reservation</a></li>
            <li>Help</li>
            <li>Terms and Conditions</li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="form-container">
      <form action="" method="get" class="reservation-form">
        <div class="form-part">
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="" required />
        </div>
        <div class="form-part">
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="" required />
        </div>

        <div class="form-part">
          <label for="userEmail">Email:</label>
          <input type="email" id="userEmail" name="" required />
        </div>

        <div class="form-part">
          <label for="start"> Check in date:</label>
          <input
            type="date"
            id="start"
            name="trip-start"
            value="2023-11-06"
            min="2023-12-01"
            max="2040-12-31"
          />
        </div>
        <div class="form-part">
          <label for="start"> Check out date:</label>
          <input
            type="date"
            id="start"
            name="trip-start"
            value="2023-11-06"
            min="2023-12-01"
            max="2040-12-31"
          />
        </div>
      </form>
    </div>
  </body>
</html>
